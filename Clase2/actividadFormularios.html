<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Inscripcion UTN</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido" required>
            <br><br>
            <label for="pais">Pais:</label>
            <select id="pais">
                <option value="alemania">Alemania</option>
                <option value="argentina" selected>Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="china">China</option>
                <option value="colombia">Colombia</option>
                <option value="uruguay">Uruguay</option>
            </select>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Correo@dominio.com" required>
            <br><br>
            <label for="trabaja">Â¿Trabaja?:</label><br>
            <input type="radio" id="trabaja" value="si">Si<br>
            <input type="radio" id="trabaja" value="no">No<br>
            <br>
            <button type="reset">Borrar</button>
            <input type="submit" value="Enviar">

            
        </fieldset>
    </form>
    
</body>
</html>
