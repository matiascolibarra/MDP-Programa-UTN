<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <label for="f1">Nombre</label>
    <input id="f1" name="nombre" type="text" placeholder="Ingrese Nombre" required>
    <br>
    <label for="f2">Apellido</label>
    <input id="f2" type="text"  placeholder="Ingrese Apellido" required>
    <br>
    <label for="f3">Email</label>
    <input id="f3" type="email" placeholder="Ingrese Email" required>
    <br>
    <label for="f4">Contraseña</label>
    <input id="f4" type="password" placeholder="Ingrese Contraseña" required>
    <br>
    <label>Genero</label>
    <input value="1" type="radio" name="sexo">M
    <input value="2" type="radio" name="sexo">F
    <br>
    <label>Interes</label>
    <input id="uno" type="checkbox" value="0" name="interes">
    <label for="uno">Comida</label>
    <input id="dos" type="checkbox" value="1" name="interes">
    <label for="dos">Musica</label>
    <input id="tres" type="checkbox" value="2" checked name="interes">
    <label id="tres">Lectura</label>
    <br>
    <label>Direccion</label>
    <textarea></textarea>
    <br>
    <label>Seleccione Cafe</label>
    <select name="" required multiple>
        <option value="1">Cafe uno</option>
        <option selected value="2">Cafe dos</option>
        <option value="3">Cafe tres</option>
    </select>

    <br>
    <button type="button"><img src="">Accion</button>
    <button type="reset">Limpiar</button>
    <button type="submit">Registrarse</button>








</body>

</html>
