<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Formularios</title>
</head>
<body>
    <h1>Datos Personales Formulario</h1>
    <label for="n1">Nombre:</label>
    <input id="n1" name="nombre" type="text" placeholder="Ingrese Nombre" required>
    <br>
    <label for="n2">Apellido:</label>
    <input id="n2" type="text" placeholder="Ingrese Apellido" required>
    <br>
    <label for="n3">Email:</label>
    <input id="n3" type="email" placeholder="Ingrese Email" required>
    <br>
    <label for="n4">Telefono:</label>
    <input id="n4" type="tel" placeholder="Ingrese telefono" required>
    <br>
    <label>Selecciones un pais:</label>
    <select name="pais">
		<option value="Albania">Albania</option>
		<option value="Alemania">Alemania</option>
		<option value="Arabia Saudita">Arabia Saudita</option>
		<option selected value="Argentina">Argentina</option>
		<option value="Armenia">Brasil</option>
        <option value="China">China</option>
		<option value="Estados Unidos">Estados Unidos</option>
        <option value="Uruguay">Uruguay</option>
    </select> 
    <br>
    <label>Trabaja?:</label>
    <label>Si</label>
    <input type="radio" value="0" name="Trabaja?">
    <label>No</label>
    <input type="radio" value="1" name="Trabaja?">
    <br>
    
</body>
</html>
