<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y Campos</title>
</head>

<body>
    <h2>Creando los formularios</h2>

    <form class="formulario">
        <fieldset>
            <legend>Tus Datos</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on" required>
            <br>

            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="sexo" name="sexo" value="hombre" checked autofocus>Hombre<br>
            <input type="radio" id="sexo" name="sexo" value="mujer">Mujer<br>
            <input type="radio" id="sexo" name="sexo" value="otro">Otro<br>
            <br><br>
            <label>Fecha de Cumplea√±os:</label>
            <input type="date" name="fecha">
            <input type="datetime-local" name="fecha">
            <br><br>
            <label>Correo electronico:</label>
            <input type="email" name="email" placeholder="Correo@dominio.com" required>

            <br><br>
            <label>Tu sitio web:</label>
            <input type="url" name="sitioweb" placeholder="http://www.website.com">

            <br><br>
            <label>Cuanto dabes de HTML?:</label>
            <input type="range" name="puntaje" min="0" max="10">
            <br><br>
            <label>Personas que vienen contigo:</label>
            <input type="number" name="cantidad" min="1" max="5">

        </fieldset>
        <br><br>
        <fieldset>
            <legend>Usuario y Password</legend>
            <label>Usuario:</label>
            <input type="text" name="usuario" placeholder="Usuario" required>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password" required>
        </fieldset>

        <br>
        <fieldset>
            <legend>Informacion sobre tu curso</legend>
            <label for="turno">Turno:</label>
            <select id="turno" class="turno" name="turno">
                <option value="matutino">Matutino</option>
                <option value="vespertino" selected>Vespertino</option>
                <option value="nocturno">Nocturno</option>
            </select>
            <br><br>

            <label>Que curso te gustario que agregaramos?</label>
            <input list="propuesta" name="encuesta">
            <datalist id="propuesta">
                <option value="JQuery">
                <option value="Aplicaciones Web">
                <option value="AngularJS">
                <option value="Bootstrap">
            </datalist>
            <br><br>

            <label>Elige tus cursos</label><br>
            <input type="checkbox" value="php">PHP <br>
            <input type="checkbox" value="html5">HTML5 <br>
            <input type="checkbox" value="css">CSS <br>
            <input type="checkbox" value="mysql">MySql <br>
            <input type="checkbox" value="javascript">JavaScript <br>
            <input type="checkbox" value="jquery">JQuery <br>
            <br>
            <label>Fecha en que deseas iniciar el curso:</label><br>
            <input type="month" name="fecha"><br>
            <input type="time" name="fecha"><br>
            <input type="week" name="fecha"><br>


        </fieldset>
        <br><br>
        <fieldset>
            <legend>Extra</legend>
            <label>Las primera 10 personas reciben una camisa gratis elige el color:</label>
            <input type="color" name="color">
        </fieldset>
        <br>
        <button type="reset">Borrar</button>
        <input type="submit" value="Enviar">
        <br><br>

    </form>

</body>

</html>
